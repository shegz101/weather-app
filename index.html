<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="input-container">
            <div class="input-box">
                <img id="btn" src="https://img.icons8.com/ios/30/000000/search--v1.png"/>
                <input placeholder="Search location"  id="change-loc">
            </div>   
        </div>
        <div class="text-wrapper">
            <div class="loc-container">
                <h2 id="city"></h2>  
            </div>
            <h3 id="date"></h3>
        </div>
        <div class="container">
            <div class="left">
                <div class="weather-container">
                    <div class="icon-container">
                        <img id="icon" src="" alt="">
                    </div>
                    <div class="weather">
                        <div id="temp"></div>
                        <div id="desc"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="details">
                    <div id="feels-like"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
            </div>
        </div>
    </main>
   <script src="app.js"></script>
</body>
</html>
